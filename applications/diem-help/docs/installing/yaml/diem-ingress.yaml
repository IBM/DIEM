kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  annotations:
    ingress.bluemix.net/client-max-body-size: 200m
    ingress.bluemix.net/proxy-body-size: 200m
    ingress.bluemix.net/proxy-buffer-size: size=8k
    ingress.bluemix.net/rewrite-path: service=sonarqube rewrite=/
    ingress.kubernetes.io/client_max_body_size: 200m
    ingress.kubernetes.io/ingress.allow-http: "false"
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 8k
    nginx.org/client-max-body-size: 200m
    nginx.org/websocket-services: external-ip,etl-mgr,admin-mgr
  name: diem-ingress
  namespace: default
spec:
  rules:
    - host: bizops.ibm.com
      http:
        paths:
          - backend:
              service:
                name: diem-ingress
                port:
                  number: 8080
            pathType: Prefix
            path: /
          - backend:
              service:
                name: etl-mgr
                port:
                  number: 80
            pathType: Prefix
            path: /etl-socket-server
  tls:
    - hosts:
        - bizops.ibm.com
      secretName: tls-secret
