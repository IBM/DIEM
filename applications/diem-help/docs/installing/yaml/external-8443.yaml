apiVersion: v1
kind: Service
metadata:
  name: external-ip2
spec:
  ports:
    - name: app
      port: 80
      protocol: TCP
      targetPort: 8443
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-ip2
subsets:
  - addresses:
      # list all external ips for this service
      - ip: 192.168.65.2
    ports:
      - name: app
        port: 8443
        protocol: TCP
