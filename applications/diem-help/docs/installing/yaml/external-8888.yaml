apiVersion: v1
kind: Service
metadata:
  name: external-8888
spec:
  ports:
    - name: app
      port: 80
      protocol: TCP
      targetPort: 8888
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-8888
subsets:
  - addresses:
      # list all external ips for this service
      - ip: 192.168.65.2
    ports:
      - name: app
        port: 8888
        protocol: TCP
