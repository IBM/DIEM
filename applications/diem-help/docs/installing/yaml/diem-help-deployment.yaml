---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: diem-help
  namespace: default
  labels:
    app: diem-help
    tier: backend
    version: 0.1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diem-help
      tier: backend
  template:
    metadata:
      name: diem-help
      labels:
        app: diem-help
        tier: backend
        leap-common-redis-client: "true"
    spec:
      containers:
        - name: diem-help
          image: 127.0.0.1:30500/bizops/diem-help:latest
          envFrom:
            - configMapRef:
                name: k8-bizops-config
            - secretRef:
                name: k8-bizops-secret
            - configMapRef:
                name: diem-help
          resources: {}
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: Always
          securityContext:
            privileged: false
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "15"]
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
---
kind: Service
apiVersion: v1
metadata:
  name: diem-help
  labels:
    app: diem-help
    tier: backend
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8192
  selector:
    app: diem-help
    tier: backend
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}
