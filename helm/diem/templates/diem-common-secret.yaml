apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.common.name }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version}}"
type: Opaque
data:
  {{- if .Values.nats.auth.password }}
  NATS__PASSWORD: {{ .Values.nats.auth.password | b64enc }}
  {{- end }}