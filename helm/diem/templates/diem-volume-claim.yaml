kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.core.config.volume.volumeClaimName }}
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": "pre-install"
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version}}"
spec:
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
